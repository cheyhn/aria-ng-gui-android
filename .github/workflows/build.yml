name: Build and Release Android APK

on:
  push:
    tags:
      - 'v*'  # 推送v开头的标签时触发（如v1.0.0）
  workflow_dispatch:  # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # 升级Node.js版本以提高兼容性
          cache: 'npm'      # 缓存npm依赖加速构建

      - name: Install dependencies
        run: |
          npm install
          npm install -g cordova

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'  # 关键更新：使用JDK 17适配Android SDK工具
          distribution: 'temurin'
          cache: 'gradle'     # 缓存Gradle依赖

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          # 明确指定需要的Android工具包
          packages: |
            tools
            platform-tools
            build-tools;34.0.0  # 使用较新的构建工具版本
            platforms;android-34  # 目标Android版本

      - name: Prepare Cordova environment
        run: |
          chmod +x tools/init.sh
          ./tools/init.sh
          # 确保Android平台正确添加
          cordova platform list

      - name: Build APK
        run: |
          # 构建发布版本APK
          npm run buildApk
          # 验证APK文件是否生成
          ls -la platforms/android/app/build/outputs/apk/release/

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: platforms/android/app/build/outputs/apk/release/app-release.apk
          asset_name: aria-ng-gui-${{ github.ref_name }}.apk
          asset_content_type: application/vnd.android.package-archive
